<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#2A2928">

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/icon_128.png">
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <title>TW Food</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">

  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

  <!--**************SAFARI************ -->
  <!-- treat it as mobile web app. Allows to add to homescreen with icon -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!--Color of status bar in ios-->
  <meta name="apple-mobile-web-app-status-bar-style" content="#2A2928">
  <!--set title, would infer from <title> but if you have different title on ios, you can set it here -->
  <!--<meta name="apple-mobile-web-app-title" content="PWAGram">-->
  <!--icons for homescreen-->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon.png" sizes="255x255">
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon_128.png" sizes="128x128">

</head>
<body>
<noscript>
  You need to enable JavaScript to run this app.
</noscript>
<div id="root"></div>

<!-- Google Analytics -->
<script>
  window.ga = window.ga || function () {
        (ga.q = ga.q || []).push(arguments)
      };
  ga.l = +new Date;
  ga('create', 'UA-113229654-1', 'auto');
  ga('send', 'pageview');
</script>
<script async src='https://www.google-analytics.com/analytics.js'></script>
<!-- End Google Analytics -->
</body>
</html>
